<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Рандомных Фактов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор случайных фактов</h1>

        <select id="categorySelect">
            <option value="all">Все категории</option>
            <option value="space">Космос</option>
            <option value="animals">Животные</option>
            <option value="history">История</option>
            <option value="tech">Технологии</option>
        </select>

        <button onclick="generateFact()">Показать факт</button>

        <div class="fact" id="factBox">Нажми кнопку, чтобы получить факт!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
